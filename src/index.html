<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Generative AI Tour Indonesia 2024</title>
  <style>
    body {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #fefefe;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    h2, ol {
      display: block;
    }

    ol {
        list-style-type: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div>
      <h1 class="title">Generative AI Tour Indonesia 2024</h1>
      <h2 class="coming-soon">Coming soon to your city!</h2>
      <ol class="cities">
        <li>Medan</li>
        <li>Jakarta</li>
        <li>Bandung</li>
        <li>Jogjakarta</li>
        <li>Surabaya</li>
        <li>Malang</li>
        <li>Bali</li>
        <li>Makassar</li>
      </ol>
    </div>
  </div>
</body>
</html>
